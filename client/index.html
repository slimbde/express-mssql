<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>REST API</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="row g-3 mb-4" @submit.prevent="createContact">
      <div class="col-auto">
        <label for="name" class="mr-3">Имя</label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <div class="col-auto">
        <label for="value" class="mr-3">Значение</label>
        <input type="text" class="form-control" id="value" v-model="form.value">
      </div>
      <div class="col-auto">
        <button
          :disabled="!canCreate"
          class="btn btn-primary mt-4"
          type="submit">Создать</button>
      </div>
    </form>

    <div v-if="contacts.length">
      <div class="card mb-3" v-for="contact in contacts">
        <div class="card-body">
          <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.UserName}}</h5>
          <p class="card-text">{{contact.UserValue}}</p>
          <button class="btn btn-primary" @click="markContact(contact.Id)">Отметить</button>
          <button class="btn btn-danger" @click="removeContact(contact.Id)">Удалить</button>
        </div>
      </div>
    </div>
    <p v-else>Контактов нет</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./index.js" type="module"></script>
</body>

</html>
